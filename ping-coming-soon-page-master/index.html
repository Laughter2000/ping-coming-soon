<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

     <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <img src="./images/logo.svg" alt="logo">

      <h1>We are launching <span class="h1-special" >soon!</span> </h1>
      <p>Subscribe and get notified</p>

      <form action="#">
        <input type="text" name="email" id="email" placeholder="Your email address...">
        
        <button>Notify Me</button>
        <p class="p-error error"><small>Please provide a valid email address</small></p>
        
      </form>


      <img src="./images/illustration-dashboard.png" alt="dashboard illustration" class="main-img">
      
      
      
      <div class="social-icons">
        <i class="fa fa-facebook icons"></i>
        <i class="fa fa-twitter icons"></i>
        <i class="fa fa-instagram icons"></i>
      </div>

      <small>  &copy; Copyright Ping. All rights reserved.</small>
    </div>




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Isaac Amunenwa</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
